<!-- app/templates/register.html -->
{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}

<div class="text-center">
    <!-- Logo -->
    <img src="{{ url_for('static', filename='logo-2.png') }}" alt="Logo" style="width: 300px; height: auto;" class="mb-4">
</div>

<h2 class="mt-4">Register</h2>
<form method="POST" action="{{ url_for('register') }}">
    <!-- User Information -->
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" name="email" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" name="password" required>
    </div>
    <div class="form-group">
        <label for="forename">Forename:</label>
        <input type="text" class="form-control" name="forename" required>
    </div>
    <div class="form-group">
        <label for="surname">Surname:</label>
        <input type="text" class="form-control" name="surname" required>
    </div>
    <div class="form-group">
        <label for="gender">Gender:</label>
        <select class="form-control" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
    </div>
    <div class="form-group">
        <label for="birth_date">Birth Date:</label>
        <input type="date" class="form-control" name="birth_date" required>
    </div>

    <!-- Phone Numbers -->
    <div class="form-group">
        <label for="phone_number1">Phone Number 1:</label>
        <input type="text" class="form-control" name="phone_number1" placeholder="e.g., 05321234567" required>
    </div>
    <div class="form-group">
        <label for="phone_number2">Phone Number 2 (Optional):</label>
        <input type="text" class="form-control" name="phone_number2" placeholder="e.g., 05321234567">
    </div>

    <!-- Membership Checkbox -->
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="is_member" name="is_member" onclick="togglePaymentFields()">
        <label class="form-check-label" for="is_member">I want to be a Member</label>
    </div>

    <!-- Payment Information (Initially Hidden) -->
    <div id="payment-info" style="display: none;">
        <h4>Membership Payment Details</h4>
        <div class="form-group">
            <label for="card_number">Card Number:</label>
            <input type="text" class="form-control" name="card_number" maxlength="16" pattern="\d{16}" placeholder="1234123412341234">
        </div>
        <div class="form-group">
            <label for="expiry_date">Expiry Date:</label>
            <input type="month" class="form-control" name="expiry_date">
        </div>
        <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="text" class="form-control" name="cvv" maxlength="3" pattern="\d{3}" placeholder="123">
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
</form>
<br>
<p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>

<!-- JavaScript to Toggle Payment Fields -->
<script>
function togglePaymentFields() {
    var isMember = document.getElementById("is_member").checked;
    var paymentInfo = document.getElementById("payment-info");
    if (isMember) {
        paymentInfo.style.display = "block";
    } else {
        paymentInfo.style.display = "none";
    }
}
</script>

{% endblock %}
