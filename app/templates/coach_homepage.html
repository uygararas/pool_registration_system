<!-- templates/coach_homepage.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Coach Homepage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <h2 class="mt-4">Welcome, Coach {{ forename }}!</h2>
    <p>This is the Coach Dashboard.</p>
    
    <!-- Add Buttons for Creating Lessons and One-to-One Trainings -->
    <div class="mt-4">
        <a href="{{ url_for('create_lesson') }}" class="btn btn-primary">Create Lesson</a>
        <a href="{{ url_for('create_one_to_one_training') }}" class="btn btn-success">Create One-to-One Training</a>
    </div>
    
    <!-- Add other Coach-specific functionalities here -->
    <a href="{{ url_for('logout') }}" class="btn btn-secondary mt-3">Logout</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
